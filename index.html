<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>

        body {
          background-image:url(https://media.giphy.com/media/SVgCHJ2n35EA6XFPpO/source.gif)             }
        </style>

  </head>
  <body>
    <header>
      <h1 style="text-align: center; margin-top: 140px;">Password Generator</h1>
    </header>
    <div class="container" style="max-width: 960px;
            border:solid; border-width: 1px; border-color:#cccccc; margin-top:40px; background: white;font-family: 'Arial', 'Helvetica Neue', Helvetica, sans-serif;">
    <h2 style="text-align: center;">Generate a Password</h2>
    <textarea
      readonly
      id="password"
      placeholder="Your Secure Password"
      aria-label="Generated Password"
    ></textarea>
    <button id="generate">Generate Password</button>
    <button id="copy">
      Copy to Clipboard
    </button>



</div>
  </body>
</html>
